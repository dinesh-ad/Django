{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class ="form-group">
				<legend class = "border-bottom mb-4">Let's Login</legend> <!--!all are boot strap classses-->
					{{form|crispy}} <!--as.p method will render the form as paragraph to look better view {{form.as_p}} now remove as_p bcoz cripsy_forms will take care.--> 
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Login</button>
				<small class="text-muted ml-2"> 
					<a href="{% url 'password_reset' %}">Forgot Password?</a>
				</small>
			</div>
		</form>
		<div class="border-top pt-1">
			<small class="text-muted"> Need an account? <a class="ml-2" href="{%url 'register' %}">Sign Up Now</a></small>
		</div>
	</div>
{% endblock content %}
