{% extends "blog/base.html" %}

{% block content %}

		<form method="POST">
			{% csrf_token %}
			<fieldset class ="form-group">
				<legend class = "border-bottom mb-4">Blog Post</legend> <!--!all are boot strap classses-->

		</form>
	</div>
{% endblock content %}
